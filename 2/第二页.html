<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.pic{width: 200px;}
	.pic-box{
		width: 300px;
		height: 700px;
		position: absolute;}

	</style>
</head>
<body>
	<div>
		<img class="pic" src="img/0.jpg" alt="">
		<img class="pic" src="img/1.jpg" alt="">
		<img class="pic" src="img/2.jpg" alt="">
		<img class="pic" src="img/3.jpg" alt="">

	</div>
	<div class="pic-box">
		
	</div>
	<script src="Sciipt/jquery-1.12.3.js"></script>
    <script>
     
     $(".pic").mousemove(function(e) {
     	var x = e.pageX;
     	var y = e.pageY;
     	$("#x").text(x);
     	$("#y").text(y);
        
        $(".pic-box").css({
        	"top":y+20,"left":x+20
    	});
     
        })
     $(".pic").mouseenter(function  () {
     	var src=$(this).attr("src");
     	var img="<img src='"+src+"'>";
     	$(".pic-box").append(img)
     }).mouseleave(function(){
     	$(".pic-box img").remove();
     }) 




     
      
      
    </script>

</body>
</html>
